<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Page</title>
    <style>
        /* Style to add a border to the image */
        img {
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>I am Internal Text</h1>

    <!-- Image with specified attributes -->
    <img src="https://clipart-library.com/images/di9rddBnT.jpg" alt="Image" width="30" height="30" title="I am Image in Webpage">

    <!-- External content will be displayed here -->
    <div id="externalContent"></div>

    <script>
        // Load external content from IIncluded.html
        fetch('IIncluded.html')
            .then(response => response.text())
            .then(text => {
                // Display external content
                document.getElementById('externalContent').innerHTML = text;
            })
            .catch(error => console.error('Error fetching external content:', error));
    </script>
</body>
</html>
